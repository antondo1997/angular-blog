<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Search post by title..." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Acts</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts:searchStr; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date: 'medium' }}</td>
<!--      <td>{{ post.date | date: 'full':null: 'vi' }}</td>-->
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >Open post
        </button>
        <a (click)="removePost(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
